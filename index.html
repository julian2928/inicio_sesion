<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

     <link rel="stylesheet" href="assets/styles.css">

      </div>

   <!-- formulario inicio sesion -->
    
    
   <div class="row align-items-center container-fluid">
     
    <div class="col">
      <div class=" container d-flex mt-5 col-sm-3 shadow p-3 mb-5 bg-body rounded d-flex flex-wrap ">
        <div class="justify-content-center  shadow-sm p-3 mb-5 bg-body rounded d-flex col-12">
             <h4 class="text-color">Iniciar Sesion</h4>
        </div>
        <form class=" col-12 ">
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu usuario">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu contraseña">
          </div>

          <div >
              <p class="text-center">¿No tiene una cuenta? <a class="text-decoration-none" href="registro.html" target="_blank"> Cree una.</a></p>  
          </div>
         

          <div class="justify-content-center d-flex mt-5">
            <a href="" class="btn green text-white">Iniciar Sesion</a>
          </div>
         
        </form>
      </div>
    </div>
   
  </div>
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
