   <!-- formulario inicio sesion -->
    
    <div class="row align-items-center ms-auto mt-5">
        <div class="col">
            <div class=" container d-flex mt-5 col-8 ms-auto shadow p-3 mb-5 bg-body rounded d-flex flex-wrap ">
                <div class="justify-content-center  shadow-sm p-3 mb-5 bg-body rounded d-flex col-12">
                     <h4 class="text-color">Registrar usuario</h4>
                </div>
                <form class=" col-12 ">
                  <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Nombre usuario</label>
                    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" >  
                  </div>

                  <div class="mb-3 ">
                    <label for="name" class="form-label">Nombres</label>
                    <input type="text" class="form-control"  >  
                  </div>

                  <div class="mb-3 ">
                    <label for="name" class="form-label">Apellidos</label>
                    <input type="text" class="form-control"  >  
                  </div>

                  <div class="mb-3 ">
                    <label for="number" class="form-label">Documento de identidad</label>
                    <input type="number" class="form-control"  >  
                  </div>

                  <div class="mb-3 ">
                    <label for="name" class="form-label">Salario Asignado</label>
                    <input type="number" class="form-control"  >  
                  </div>

                  <div class="mb-3 ">
                    <label for="name" class="form-label" >Tipo de ARL</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona una opcion</option>
                        <option value="1">Colmena</option>
                        <option value="2">Bolivar</option>
                        <option value="3">Sura</option>
                      </select>
                  </div>

                  <div class="mb-3 ">
                    <label for="name" class="form-label" >Caja de Compensacion</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona una opcion</option>
                        <option value="1">Comfandi</option>
                        <option value="2">Comfenalco</option>
                        <option value="3">Comfacauca</option>
                      </select>
                  </div>

                  <div class="mb-3 ">
                    <label for="name" class="form-label">Telefono</label>
                    <input type="number" class="form-control"  >  
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" >
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" >
                  </div>

                  <div class="justify-content-center d-flex mt-5">
                    <a href="" class="btn green text-white">Guardar</a>
                  </div>
                </form>
          
              </div>
